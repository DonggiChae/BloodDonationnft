type RequestPage
  @model
  @auth(
    rules: [
      { allow: public, operations: [read] }
      { allow: private }
      { allow: owner, operations: [create, update, delete] }
    ]
  ) {
  id: ID!
  type: String!
    @index(name: "byAt", sortKeyFields: ["at"], queryField: "sortByAt")
  title: String!
  description: String!
  at: AWSDateTime
  state: String!
  walletAddr: String!
  user: String!
}
